name: Main Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows running manually from Actions tab

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install bats and shellmock
        run: |
          sudo add-apt-repository ppa:duggan/bats
          sudo apt-get update
          sudo apt-get install bats
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
      - name: Run bats tests for sample-bats
        run: cd sample-bats && bats ./*.bats
      - name: Run bats tests for test
        run: cd test && bats ./*.bats
